{% extends 'base.html' %}
{% block page_content %}

<legend>Car list</legend>

<ul>
	{% for car in car_list %}
	<li><a href="{{ car.get_absolute_url }}">{{ car.get_name }}</a></li>
	{% empty %}
	<div>No cars</div>
	{% endfor %}
</ul>
<a class="btn" data-toggle="modal" data-target="#editor-dialog" onclick="$('#editor-dialog').load('{% url 'cars:create' %}');">Create car</a>
{% endblock %}
